name: Compile .86p On Commit

on:
  push:
    branches: [ master ]
    paths: 'asm/**'
  pull_request:
    branches: [ master ]
    paths: 'asm/**'

jobs:
  tasm:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Run TASM
      run: asm/tasm.bat
      shell: cmd

    - name: Upload intermediary binary
      uses: actions/upload-artifact@v2
      with:
        name: tasm
        path: asm/build/pongiii.bin

  build:
    runs-on: ubuntu-latest
    needs: [tasm]

    steps:
    - uses: actions/checkout@v2
    
    - name: Trim assembly listing
      run: sed -n -i -e '/org _asm_exec_ram/,// p' asm/build/pongiii.lst

    - name: Run binpac8x
      run: asm/pack.sh

    - name: Upload output
      uses: actions/upload-artifact@v2
      with:
        name: Binaries
        path: asm/out
