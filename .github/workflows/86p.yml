name: Compile .86p On Commit

on:
  push:
    branches: [ master ]
    paths: 'asm/**'
  pull_request:
    branches: [ master ]
    paths: 'asm/**'
  workflow_dispatch:

jobs:
  tasm:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Run TASM
      shell: cmd
      run: |
        cd asm\scripts
        tasm.bat

    - name: Upload intermediary binary
      uses: actions/upload-artifact@v2
      with:
        name: TASM
        path: asm/build/pongiii.bin

  build:
    runs-on: ubuntu-latest
    needs: [tasm]

    steps:
    - uses: actions/checkout@v2
      
    - name: Download TASM intermediary binary
      uses: actions/download-artifact@v2
      with:
        name: TASM

    - name: Run binpac8x
      run: asm/scripts/pack.sh
    
    - name: Trim assembly listing
      run: |
        pwd
        ls
        ls asm
        ls asm/*
        sed -n -e '/org _asm_exec_ram/,// p' asm/build/pongiii.lst > asm/out/pongiii.lst

    - name: Upload output
      uses: actions/upload-artifact@v2
      with:
        name: Binaries
        path: asm/out
